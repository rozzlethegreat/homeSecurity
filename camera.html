		<div id="burger-container">
			<div id="burger">
				<span>&nbsp;</span>
				<span>&nbsp;</span>
				<span>&nbsp;</span>
			</div>
		</div>
		<div class="header">
			<button onclick="goBack()"><img src="images/back.svg" width="40px" class="svg header-back"></button>
			<a href="homepage.html"><img src="images/home.svg" width="40px" class="svg header-home"></a>
			<h1 class="text header-title">Security Cameras / Kamera Haumarutanga</h1>
		</div>
		<div class="dummy-element"></div>
		<div id="content-container">
			<div class="footage float-left">
				<img src="images/security-footage.jpg" alt="house-plan" width="500px">
			</div>
			<div class="float-left margin-left">
				<img src="images/houseplan.png" alt="house-plan" width="500px">
				<label class="dot camera-dot-position-one">
					<input type="checkbox" for="camera-switch-dot-one" class="toggleSwitch">
					<div class="change-colour dot-round"></div>
				</label>
				<label class="dot camera-dot-position-two">
					<input type="checkbox" for="camera-switch-dot-two" class="toggleSwitch">
					<div class="change-colour dot-round"></div>
				</label>
				<label class="dot camera-dot-position-three">
					<input type="checkbox" for="camera-switch-dot-three" class="toggleSwitch">
					<div class="change-colour dot-round"></div>
				</label>
			</div>
			<div class="float-left">
				<div>
					<p class="text small-text float-left">Camera 1</p>
					<label class="switch">
						<input type="checkbox" for="camera-switch-dot-one" class="toggleSwitch">
						<div class="slider round"></div>
					</label>
				</div>	
				<div>
					<p class="text small-text float-left">Camera 2</p>
					<label class="switch">
						<input type="checkbox" for="camera-switch-dot-two" class="toggleSwitch">
						<div class="slider round"></div>
					</label>
				</div>
				<div>
					<p class="text small-text float-left">Camera 3</p>
					<label class="switch">
						<input type="checkbox" for="camera-switch-dot-three" class="toggleSwitch">
						<div class="slider round"></div>
					</label>
				</div>
			</div>
			<footer class="text medium-text">Me te wai korari</footer>
		</div>
		<script type="text/javascript">
		if (localStorage.getItem("switches") !== null) {
			var Storage = JSON.parse(localStorage.getItem("switches"));
			for (var i = 0; i < Storage.length; i++) {
				if(Storage[i]['active'] === 'true' ){
					var SwitchFor = Storage[i]['switch'];
					var AllInputs = document.querySelectorAll("[for='" + SwitchFor + "']");
					if(AllInputs !== null){
						for(var j = 0; j < AllInputs.length; j++){
							AllInputs[j].checked = true;
						}
					}
				}
			};
		}
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<script type="text/javascript" src="js/ToggleSwitch.js"></script>
	</body>
