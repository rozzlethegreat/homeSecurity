		<script type="text/javascript">
		if (localStorage.getItem("switches") !== null) {
			var Storage = JSON.parse(localStorage.getItem("switches"));
			for (var i = 0; i < Storage.length; i++) {
				if(Storage[i]['active'] === 'true' ){
					var SwitchFor = Storage[i]['switch'];
					var AllInputs = document.querySelectorAll("[for='" + SwitchFor + "']");
					if(AllInputs !== null){
						for(var j = 0; j < AllInputs.length; j++){
							AllInputs[j].checked = true;
						}
					}
				}
			};
		}
		</script>
